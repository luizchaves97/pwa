<!doctype html>
<html lang="en">
<head>
    <base href="/">
    <meta charset="UTF-8">
    <title>PWA with a 100% Lighthouse score</title>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="apple-touch-icon" href="/images/icons/icon-152x152.png">
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="css/colors.css">
    <link rel="stylesheet" href="css/style.css">

    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="myNotes">
    <meta name="theme-color" content="#607d8b">
    <meta name="referrer" content="always" />
    <meta name="robots" content="index, follow" />
</head>
<body class="grey lighten-5 blue-grey-text">
    <header id="header" class="container grey lighten-4">
        <h1>Notes</h1>
    </header>
    <div id="content" class="container grey lighten-3">
        <p>Add your notes below:</p>
        <form action="" id="form-add-note" class="row">
            <input type="text" placeholder="Notes..." class=" col-2 white">
            <input type="submit" value="Add" class="blue-grey white-text col-1">
        </form>
        <ul id="notes">
        </ul>
    </div>
    <script src="js/object.observe.polyfill.js"></script>
    <script src="js/array.observe.polyfill.js"></script>
    <script src="js/scripts.js"></script>
</body>
</html>
